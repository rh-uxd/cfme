<div class="container-fluid container-tiles-pf container-providers">
    <ol class="breadcrumb" style="margin-bottom: 0px;">
        <li class="active"><a href="#/containers/dashboard">Container Providers</a></li>
        <li>
            {{ vm.navigaition }}
        </li>
   </ol>
    <div class="row row-tile-pf" >
        <div class="col-xs-6 col-sm-4 col-md-2">
            <div pf-aggregate-type-card types="vm.providers"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-10">
            <div class="row">
                <div>
                    <div class="col-xs-6 col-sm-6 col-md-3" ng-repeat="widget in vm.status_widgets">
                        <div pf-obj-status type="widget"></div>
                    </div>
                </div>
            </div><!-- /row -->
        </div>
    </div><!-- /row -->
    <div class="row row-tile-pf">
        <div class="col-xs-7 col-sm-7 col-md-7">
            <div pf-card headtitle="Node Utilization" hidetopborder="true">
                <div class="row" ng-if="vm.utilizationLoadingDone">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div cfme-utilization-chart config="vm.cpuUsageConfig" data="vm.cpuUsageData"></div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div cfme-utilization-chart config="vm.memoryUsageConfig" data="vm.memoryUsageData"></div>
                    </div>
                </div>
                <div ng-if="!vm.utilizationLoadingDone" class="spinner spinner-lg loading"></div>
            </div>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
            <div pf-card headtitle="Network Utilization" hidetopborder="true" subtitle="Last 15 Minutes">
                <div cfme-trends id="networkUtilizationCurrent" config="vm.networkUtilizationCurrentConfig"
                     data="vm.currentNetworkUtilization" ng-if="vm.networkUtilizationLoadingDone" chart-height="51"></div>
            </div>
            <div pf-card headtitle="Network Utilization" hidetopborder="true" subtitle="Last 30 Days">
                <div cfme-trends id="networkUtilizationDaily" config="vm.networkUtilizationDailyConfig"
                     data="vm.dailyNetworkUtilization" ng-if="vm.networkUtilizationLoadingDone" chart-height="51"></div>
            </div>
            <div ng-if="!vm.networkUtilizationLoadingDone" class="spinner spinner-lg loading"></div>
        </div>
    </div><!-- /row -->
    <div class="row row-tile-pf row-tile-pf-last">
        <div class="col-md-7">
            <ng-include src="'modules/containers/partials/heatmaps.html'"></ng-include>
        </div>
        <div class="col-xs-5 col-sm-4 col-md-5">
            <div style="width:100%;">
                <div pf-card headtitle="Total Pods Trends" hidetopborder="true" subtitle="Last 30 Days">
                    <div cfme-trends id="podTrends" config="vm.podTrendConfig"
                         data="vm.podTrends" ng-if="vm.podTrendsLoadingDone" chart-height="52"></div>
                    <div ng-if="!vm.podTrendsLoadingDone" class="spinner spinner-lg loading"></div>
                </div>
                <div pf-card headtitle="Total Images Trends" hidetopborder="true" subtitle="Last 30 Days">
                    <div cfme-trends id="imageTrends" config="vm.imageCreationsTrendConfig"
                         data="vm.imageCreations" ng-if="vm.imageCreationsLoadingDone" chart-height="52"></div>
                </div>
                <div ng-if="!vm.imageCreationsLoadingDone" class="spinner spinner-lg loading"></div>
            </div>
        </div>
    </div>
</div><!-- /container -->
