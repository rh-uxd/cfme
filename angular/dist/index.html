<!doctype html>
<html ng-app="cfme.appModule">
<head>
    <meta charset="utf-8"/>

    <title>CFME</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="shortcut icon" href="favicon.ico?v=1"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
 
     <link rel="stylesheet" href="styles/css/libraries.css"/>

    <link rel="stylesheet" href="styles/css/app.css"/>

</head>
<body id="pf-app" class="pf-body cfme-body" ng-cloak>

<div class="pf-framework">
    <header class="pf-framework-header">
        <nav class="navbar navbar-default navbar-pf navbar-fixed-top" role="navigation" ng-controller="cfme.appController as vm">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="styles/images/brand.svg" alt="PatternFly" />
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-collapse-1">
                <ul class="nav navbar-nav navbar-utility">
                    <li class="dropdown" dropdown>
                        <a href dropdown-toggle>
                            <span class="pficon pficon-info"></span> Messages: <strong>{{ vm.notifications.length }}</strong>
                        </a>
                        <div class="dropdown-menu infotip bottom-right">
                            <div class="arrow"></div>
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="notification in vm.notifications">
                                    <span class="i pficon pficon-info"></span> {{ notification.text }}
                                </li>
                            </ul>
                            <div class="footer">
                                <a ng-click="vm.clearNotifications()" ng-if="vm.notifications.length > 0">Clear Messages</a>
                                <span ng-if="vm.notifications.length === 0">No Messages</span>
                            </div>
                        </div>
                    </li>
                    <li class="dropdown" dropdown>
                        <a class="dropdown-toggle" dropdown-toggle>
                            <span class="pficon pficon-user"></span>
                            {{ vm.username }} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a>About Me</a>
                            </li>
                            <li>
                                <a>Log Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div pf-navigation items="vm.navigationItems"></div>
            </div>
        </nav>
    </header>

    <div class="pf-fixed-body" id="centralPanel">
        <div class="pf-framework-content">
            <main ng-view class="pf-framework-view"></main>
        </div>
    </div>
</div>

<script src="js/4efffbf1.libraries.js"></script>

<script src="js/d465d451.app.js"></script>


</body>
</html>
