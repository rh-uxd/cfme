<div class="container-fluid container-tiles-pf">
    <ol class="breadcrumb" style="margin-bottom: 0px;">
        <li class="active"><a href="#/containers/dashboard">Containers</a></li>
        <li class="active"><a href="#/containers/projects">Projects</a></li>
        <li>
            {{ vm.navigaition }}
        </li>
   </ol>
    <div class="row row-tile-pf" >
        <div class="col-xs-7 col-sm-7 col-md-7 ">
             <div class="row">
                <div class="pf-obj-status-large">
                    <div class="col-xs-6 col-sm-3 col-md-4" ng-repeat="widget in vm.status_widgets"> 
                        <div pf-obj-status type="widget"></div>
                    </div>
                </div>
            </div><!-- /row -->
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
            <div class="card-pf card-pf-accented project-quota-card">
                <div class="card-pf-heading">
                    <h2 class="card-pf-title">Quotas</h2>
                </div>
                    <div cfme-percentage-used charts="vm.quotas"></div>
            </div>
        </div>
    </div><!-- /row -->
    <div class="row row-tile-pf">
        <div class="col-xs-7 col-sm-7 col-md-7">
            <div pf-card headtitle="Node Utilization" hidetopborder="true">
                <div class="row" ng-if="vm.utilizationLoadingDone">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div cfme-utilization-chart config="vm.cpuUsageConfig" data="vm.cpuUsageData"></div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div cfme-utilization-chart config="vm.memoryUsageConfig" data="vm.memoryUsageData"></div>
                    </div>
                </div>
                <div ng-if="!vm.utilizationLoadingDone" class="spinner spinner-lg loading"></div>
            </div>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5">
                <div pf-card headtitle="Network Utilization" hidetopborder="true">
                    <span class="card-pf-subtitle" >Last 15 Minutes</span>
                    <div cfme-trends id="networkUtilizationCurrent" config="vm.networkUtilizationCurrentConfig"
                         data="vm.currentNetworkUtilization" ng-if="vm.networkUtilizationLoadingDone" chart-height="73"></div>
                </div>
                <div pf-card headtitle="Network Utilization" hidetopborder="true">
                    <span class="card-pf-subtitle" >Last 30 Days</span>
                    <div cfme-trends id="networkUtilizationDaily" config="vm.networkUtilizationDailyConfig"
                         data="vm.dailyNetworkUtilization" ng-if="vm.networkUtilizationLoadingDone" chart-height="72"></div>
                </div>
                <div ng-if="!vm.networkUtilizationLoadingDone" class="spinner spinner-lg loading"></div>
        </div>
    </div><!-- /row -->
     <div class="row row-tile-pf row-tile-pf-last">
        <div class="col-md-7">
            <div pf-card headtitle="Utilization per Node used by Project" hidetopborder="true">
                <div class="card-border-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 usage-heatmap-body">
                            <div>
                                <div class="col-xs-8 col-sm-6 col-md-6 container-heatmap-tile">
                                    <h3 class="h4 count-title">CPU</h3>
                                    <div id="nodeCpuUsage" style="width:100%; height:224px;">
                                        <div pf-heat-map data="vm.nodeCpuUsage" parentid="nodeCpuUsage"
                                             ng-if="vm.nodeCpuUsageLoadingDone"></div>
                                    </div>
                                    <div ng-if="!vm.nodeCpuUsageLoadingDone" class="spinner spinner-lg loading"></div>
                                </div>
                                <div class="col-xs-8 col-sm-6 col-md-6 container-heatmap-tile">
                                    <h3 class="h4 count-title">Memory</h3>
                                    <div id="nodeMemoryUsage" style="width:100%; height:224px;">
                                        <div pf-heat-map data="vm.nodeMemoryUsage" parentid="nodeMemoryUsage"
                                             ng-if="vm.nodeMemoryUsageLoadingDone"></div>
                                    </div>
                                    <div ng-if="!vm.nodeMemoryUsageLoadingDone" class="spinner spinner-lg loading"></div>
                                </div>
                            </div>
                            <div class="col-xs-16 col-sm-8 col-md-8">
                                <div pf-heat-map-legend legend="vm.nodeHeatMapUsageLegendLabels" style="padding-bottom: 0px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>     </div>
         <div class="col-xs-5 col-sm-4 col-md-5">
             <div style="width:100%;">
                 <div pf-card headtitle="Total Pods Trends" hidetopborder="true">
                     <span class="card-pf-subtitle" >Last 30 Days</span>
                     <div cfme-trends id="podTrends" config="vm.podTrendConfig"
                          data="vm.podTrends" ng-if="vm.podTrendsLoadingDone" chart-height="73"></div>
                     <div ng-if="!vm.podTrendsLoadingDone" class="spinner spinner-lg loading"></div>
                 </div>
                 <div pf-card headtitle="Total Images Trends" hidetopborder="true">
                     <span class="card-pf-subtitle" >Last 30 Days</span>
                     <div cfme-trends id="imageTrends" config="vm.imageCreationsTrendConfig"
                          data="vm.imageCreations" ng-if="vm.imageCreationsLoadingDone" chart-height="73"></div>
                 </div>
                 <div ng-if="!vm.imageCreationsLoadingDone" class="spinner spinner-lg loading"></div>
             </div>
         </div>
    </div>
</div><!-- /container -->
