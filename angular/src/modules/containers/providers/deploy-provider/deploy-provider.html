<div ng-controller="containers.deployProviderController">
  <div miq-modal class="wizard-miq" modal-title="Deploy New Provider" visible="showDeploymentWizard" on-cancel="cancelDeploymentWizard()" on-hide="cancelDeploymentWizard()" modal-size="large">
    <div ng-if="showDeploymentWizard === true"> <!-- this is done to reset the wizard each time it is shown -->
      <div miq-wizard class="miq-deploy-provider-wizard" on-finish="finishedWizard()" on-cancel="cancelWizard()" content-height="455px" next-title="nextButtonTitle"
      next-callback="nextCallback" back-callback="backCallback" wizard-done="deployComplete || deployInProgress">
        <div miq-wizard-step step-title="Deployment Details" substeps="true" step-id="details">
          <div ng-include="'modules/containers/providers/deploy-provider/deploy-provider-details-general.html'"></div>
          <div ng-include="'modules/containers/providers/deploy-provider/deploy-provider-masters-nodes.html'"></div>
          <div ng-include="'modules/containers/providers/deploy-provider/deploy-provider-details-cdn-channel.html'"></div>
        </div>
        <div miq-wizard-step step-title="Configuration" substeps="true" step-id="configuration">
          <div miq-wizard-substep step-title="First" step-id="config-first">
            <p>You have continued to the first substep!</p>
          </div>
          <div miq-wizard-substep step-title="Second" step-id="config-second">
            <p>You have continued to the second substep!</p>
          </div>
          <div miq-wizard-substep step-title="Third" step-id="config-third">
            <p>You have continued to the third substep!</p>
          </div>
        </div>
        <div miq-wizard-step step-title="Review" step-id="review">
          <p ng-if="!deployInProgress && !deployComplete">Review all your choices then hit Deploy to submit.</p>
          <p ng-if="deployInProgress">Please wait while the deployment processes...</p>
          <p ng-if="deployComplete">Deployment succeeded!</p>
        </div>
      </div>
    </div>
  </div>
</div>
