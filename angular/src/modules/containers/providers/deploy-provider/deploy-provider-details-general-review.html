<div ng-controller="containers.deployProviderReviewController">
    <form class="form">
      <div class="wizard-miq-review-item">
        <span class="wizard-miq-review-item-label">Name:</span>
        <span class="wizard-miq-review-item-value">{{data.providerName}}</span>
      </div>
      <div class="wizard-miq-review-item">
        <span class="wizard-miq-review-item-label">Type:</span>
        <span class="wizard-miq-review-item-value">{{providerType}}</span>
      </div>
      <div class="wizard-miq-review-item">
        <span class="wizard-miq-review-item-label">Provider:</span>
        <span class="wizard-miq-review-item-value">{{providerDescription}}</span>
      </div>
    </form>
</div>
