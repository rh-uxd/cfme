<div ng-controller="containers.deployProviderConfigSettingsController">
  <div miq-wizard-substep step-title="Settings" step-id="config-storage"  step-priority="3" on-show="onShow"
       wz-disabled="false" review-template="{{reviewTemplate}}">
    <div class="miq-form-heading">Select configuration settings</div>
    <form role="form">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="data.configureRouter">Configure router
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="data.configureRegistry">Configure registry
        </label>
      </div>
      <div class="miq-radio-form">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="data.useDefaultRegistry" ng-disabled="!data.configureRegistry">Use default registry configured above
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="data.useS3Registry" ng-disabled="!data.configureRegistry">Use S3
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="data.useSwift" ng-disabled="!data.configureRegistry">Use Swift
          </label>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="data.configureMetrics">Configure metrics
        </label>
      </div>
    </form>
  </div>
</div>
