<div class="container-fluid container-tiles-pf miq-objects-view">
  <ol class="breadcrumb" style="margin-bottom: 0px; margin-left:10px;">
    <li class="active"><a href="#/containers/dashboard">Containers</a></li>
    <li>Pods</li>
  </ol>
  <div pf-data-toolbar class="row" config="toolbarConfig"></div>
  <div object-list list-class="pods-list row" list-id="{{listId}}"
       list-config="listConfig" items="pods" columns="columns"
       ng-if="podsLoaded && podsViewType == 'listView'">
  </div>
  <div pf-data-tiles id="{{listId}}" class="pods-tiles" config="listConfig" items="pods" ng-if="podsLoaded && podsViewType == 'tilesView'">
    <div class="tile-title">
      <span class="pficon fa fa-cubes container-font-color miq-icon-label"></span>
      <span class="miq-icon-label">{{item.name}}</span>
    </div>
    <div class="row tile-row">
      <div class="tile-column cpu-usage-column">
        <div>
          <span class="miq-label miq-title">CPU Used (mc)</span>
          <span class="miq-label miq-count">{{item.milliCoresUsed}}</span>
        </div>
        <div>
          <span class="miq-label miq-title">Total (mc)</span>
          <span class="miq-label miq-count">{{item.milliCoresTotal}}</span>
        </div>
      </div>
      <div class="tile-column memory-usage-column">
        <div>
          <span class="miq-label miq-title">Memory Used (MB)</span>
          <span class="miq-label miq-count">{{item.memoryUsed}}</span>
        </div>
        <div>
          <span class="miq-label miq-title">Total (MB)</span>
          <span class="miq-label miq-count">{{item.memoryTotal}}</span>
        </div>
      </div>
    </div>
    <div class="row tile-row">
      <div class="tile-column">
        <div class="status-object">
          <span class="pficon fa fa-cube  container-font-color miq-icon-label"></span>
          <span class="status-count">{{item.containersCount}}</span>
          <span class="status-text">Containers</span>
        </div>
        <div class="status-object">
          <span class="pficon pficon-image container-font-color miq-icon-label"></span>
          <span class="status-count">{{item.imagesCount}}</span>
          <span class="status-text">Images</span>
        </div>
      </div>
      <div class="tile-column">
        <div class="status-object">
          <span class="pficon pficon-service container-font-color miq-icon-label"></span>
          <span class="status-count">{{item.servicesCount}}</span>
          <span class="status-text">Services</span>
        </div>
      </div>
    </div>
  </div>
</div>
