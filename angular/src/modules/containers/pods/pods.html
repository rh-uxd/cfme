<div class="container-fluid container-tiles-pf">
  <ol class="breadcrumb" style="margin-bottom: 0px; margin-left:10px;">
    <li class="active"><a href="#/containers/dashboard">Containers</a></li>
    <li>Pods</li>
  </ol>
  <div pf-data-toolbar class="row" config="vm.toolbarConfig"></div>
  <div pf-data-list class="pods-list row" id="{{vm.listId}}" config="vm.listConfig" items="vm.pods" ng-if="vm.podsLoaded && podsViewType == 'listView'">
    <div class="row">
      <div class="cfme-column name-column">
        <span class="cfme-label cfme-title">{{item.name}}</span>
      </div>
      <div class="cfme-column uptime-column">
        <span class="cfme-label cfme-title">Up Time</span>
        <span class="cfme-label">{{item.uptime}}</span>
      </div>
      <div class="cfme-column container-column">
        <span class="pficon fa fa-cube container-font-color cfme-icon-label"></span>
        <span class="cfme-icon-label cfme-count">{{item.containersCount}}</span>
        <span class="cfme-label">Containers</span>
      </div>
      <div class="cfme-column cpu-usage-column">
        <div>
          <span class="cfme-label cfme-title">CPU Used (mc)</span>
          <span class="cfme-label cfme-count">{{item.milliCoresUsed}}</span>
        </div>
        <div>
          <span class="cfme-label cfme-title">Total (mc)</span>
          <span class="cfme-label cfme-count">{{item.milliCoresTotal}}</span>
        </div>
      </div>
      <div class="cfme-column memory-usage-column">
        <div>
          <span class="cfme-label cfme-title">Memory Used (MB)</span>
          <span class="cfme-label cfme-count">{{item.memoryUsed}}</span>
        </div>
        <div>
          <span class="cfme-label cfme-title">Total (MB)</span>
          <span class="cfme-label cfme-count">{{item.memoryTotal}}</span>
        </div>
      </div>
    </div>
  </div>
  <div pf-data-tiles id="{{vm.listId}}" class="pods-tiles" config="vm.listConfig" items="vm.pods" ng-if="vm.podsLoaded && podsViewType == 'tilesView'">
    <div class="tile-title">
      <span class="pficon pficon-pod container-font-color cfme-icon-label"></span>
      <span class="cfme-icon-label">{{item.name}}</span>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div pf-utilization-chart config="item.cpuUsageConfig" donut-config="item.cpuUsageDonutConfig" sparkline-config="item.cpuUsageSparklineConfig" chart-data="item.cpuUsageData"></div>
      </div>
    </div>
  </div>
</div>
