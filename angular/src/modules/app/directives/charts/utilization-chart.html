<div class="utilization-chart">
    <h3 class="h4 count-title">{{config.title}}</h3>
    <div class="count-utilization col-xs-12">
        <div class="available-text pull-left">
          <span>{{data.total - data.used}} {{config.availableUnits}}</span>
        </div>
        <div class="available-text pull-left">
            <div class="available-text col-xs-12 title-small title-small-upper">
                <span>Available</span>
            </div>
            <div class="available-text col-xs-12 title-small title-small-lower">
                <span> of {{data.total}} {{config.totalUnits}}</span>
            </div>
        </div>
    </div>
    <div pf-donut-pct-chart config="config" data="data"></div>
    <div pf-sparkline-chart config="config" data="data"></div>
    <span class="pull-left legend-text">{{config.legendLeftText}}</span>
    <span class="pull-right legend-text">{{config.legendRightText}}</span>
</div>
