<div class="percentageUsedBarChartWrapper">
    <div class="percentageUsedBarChart row" ng-repeat="chart in charts">
        <div style="width:100%;">
            <span class="percentageUsedBarTitle col-xs-2" style="text-align: right; padding-left: 5px; padding-right:5px;">{{ chart.title }}</span>
            <div class="percentageUsedBar col-xs-8" style="text-align: right; padding-left: 5px; padding-right:5px;">
                <div class="percentageUsedBarFilled" ng-class="{'animate': animate}" style="width:{{chart.percentageUsed}}%" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{chart.usedTooltip}}"></div>
                <div class="percentageUsedBarUnused" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{chart.availableTooltip}}"></div>
            </div>
            <span class="percentageUsedBarTitle used col-xs-2" style="text-align: left; padding-left: 5px; padding-right:5px;">{{chart.start}} of {{chart.end}} {{chart.units}}</span>
        </div>
    </div>
</div>
