<div class="toast-pf alert alert-{{notificationType}} pull-right" ng-class="{'alert-dismissable': notificationPersistent}">
  <button ng-if="notificationPersistent" type="button" class="close" data-dismiss="alert" aria-hidden="true">
    <span class="pficon pficon-close"></span>
  </button>
  <span class="pficon pficon-ok" ng-show="notificationType === 'success'"></span>
  <span class="pficon pficon-info" ng-show="notificationType === 'info'"></span>
  <span class="pficon pficon-error-circle-o" ng-show="notificationType === 'danger'"></span>
  <span class="pficon pficon-warning-triangle-o" ng-show="notificationType === 'warning'"></span>
  <strong>{{notificationHeader}}</strong> {{notificationMessage}}
</div>
