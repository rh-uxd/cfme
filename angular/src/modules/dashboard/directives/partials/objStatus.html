<div class="tile-pf tile-pf-accented tile-pf-status">
    <h2 class="tile-pf-title">
        <span class="fa pficon {{objectType.typeIconClass}} container-font-color"></span>
        <span class="tile-pf-status-count">{{objectType.count}}</span>
        <span class="tile-pf-status-type">{{objectType.typeName}}</span>
        <div class="status-notifications">
            <span ng-repeat="status in objectType.status">
                <i class="fa-status-icon {{status.statusIconClass}}"/>
                <span class="count">{{status.statusCount}}</span>
            </span>
        </div>
    </h2>
</div>
