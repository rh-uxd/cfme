<div class="utilization-chart-pf">
    <span class="card-pf-secondary-title">{{config.title}}</span>
    <div class="current-values">
        <div class="available-count pull-left">
          <span>{{chartData.total - chartData.used}} {{config.availableUnits}}</span>
        </div>
        <div class="available-text pull-left">
            <div>
                <span>Available</span>
            </div>
            <div>
                <span> of {{chartData.total}} {{config.units}}</span>
            </div>
        </div>
    </div>
    <div pf-donut-pct-chart config="config" data="chartData"></div>
    <div pf-sparkline-chart config="config.sparklineConfig" chart-data="chartData"></div>
    <span class="pull-left legend-text">{{config.legendLeftText}}</span>
    <span class="pull-right legend-text">{{config.legendRightText}}</span>
</div>
