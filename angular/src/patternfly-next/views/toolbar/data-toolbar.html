<div class="row toolbar-pf">
  <div class="col-sm-12">
    <div class="toolbar-pf-view-selector pull-right">
      <ul class="list-inline">
        <li ng-repeat="view in config.viewsConfig.viewsList" ng-class="{'active': isViewSelected(view), 'disabled': checkViewDisabled(view)}" ng-click="viewSelected(view)">
          <a>
            <i class="{{view.iconClass}}"></i>
          </a>
        </li>
      </ul>
    </div>
    <div pf-simple-filter id="{{filterDomId}}" config="config.filterConfig" ng-if="config.filterConfig"></div>
  </div>
</div>
