<div>
  <div pf-card head-title="{{config.title}}" show-top-border="{{config.showTopBorder}}">
    <span class="trend-title-big-pf">{{chartData.yData[chartData.yData.length-1]}}</span> <span class="trend-title-small-pf">{{config.dataName}}</span>
    <div pf-sparkline-chart config="config" chart-data="chartData" chart-height="chartHeight"
         show-x-axis="showXAxis" show-y-axis="showYAxis"></div>
    <span class="card-pf-subtitle">{{config.timeFrame}}</span>
  </div>
</div>
